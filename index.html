<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha pracisa ter entre 6 e 12 caracteres</li>
            </ul>
        </header>
        <form class="formulario">
            <label for="name">Nome</label>
            <input type="text" id="name" class='validar name '>
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" class="validar last-name">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="validar cpf">
            <label for="user">Usuário</label>
            <input type="text" id="user" class="validar user">
            <label for="password">Senha</label>
            <input type="password" id="password" class="validar password">
            <label for="confirm-password">Repetir senha</label>
            <input type="password" id="confirm-password" class="validar confirm-password">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <script src="/validador-cpf.js"></script>
    <script src="/validador-formulario.js"></script>
</body>

</html>
